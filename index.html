<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Wholesaler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            position: relative;
        }
        /* Top Right Logo */
        .top-right-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .top-right-logo img {
            width: 120px;
            height: 41px;
            border-radius: 8px;
            cursor: pointer;
        }

        .top-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .top-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        .banner-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner-image img {
            width: 150px;
            height: auto;
            border-radius: 6px;
            cursor: pointer;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            width: 180px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .product img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product h3 {
            margin: 10px 0 5px 0;
        }
        .product p {
            margin: 5px 0 10px 0;
            font-weight: bold;
        }
        .product button {
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #333;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Top Right Logo -->
<div class="top-right-logo">
    <a href="https://www.instagram.com/dhakawholesalebazaar?igsh=cjVmMjYyZHVjbGV2" target="_blank">
        <img src="https://i.postimg.cc/W32YNXXs/Whats_App_Image_2025_11_27_at_20_02_53_f6bb86f0.jpg" alt="Logo">
    </a>

            <img src="https://i.postimg.cc/QMKYZPmv/Whats-App-Image-2025-11-26-at-20-25-18-5ee28323.jpg" alt="Banner">
        </a>
    </div>

    <div class="products-container">

        <div class="product">
            <img src="https://i.postimg.cc/MpHc3YT1/61t6F3jeqh-L-AC-UF894-1000-QL80.jpg" />

            <h3>আমসত্ত্বা</h3>
            <p>৮০৳</p>

            <h3>গম</h3>
            <p>৫০৳</p>

        <div class="product">

    </div>
</section>

<div class="footer">location: Bangladesh</div>

</body>
</html>
