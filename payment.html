    <title>Payment Page</title>
    <style>
        body {

            justify-content: center;

            padding: 50px;

            height: auto;
            border-radius: 10px;
        }

        .caption {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: black; /* কালো রঙ */
        }
    </style>
</head>

</html>
